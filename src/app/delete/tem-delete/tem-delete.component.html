<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja deletar este tema? Todas as postagens relacionadas a ele serão excluidas permanentemente.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-4">
            <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger me-4" routerLink="/tema">Não</button>
            <button class="btn btn-success" (click)="deletar()">Sim</button>
        </div>
    </div>
</div>
