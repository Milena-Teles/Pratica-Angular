<div class="container-luid">

    <div class="row">
        <div class="col-md-6 img-bg" id="img-bg"></div>
    
        <div class="col-md-6 mb-5 mt-5">

            <div class="row d-flex justify-content-center p-3">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group p-3">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome"
                            placeholder="Digite seu nome"> 
                    </div>

                    <div class="form-group p-3">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu usuario"> 
                    </div>

                    <div class="form-group p-3">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="Link da sua foto"> 
                    </div>

                    <div class="form-group p-3">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha"> 
                    </div>

                    <div class="form-group p-3">
                        <label for="ConfirmSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="ConfirmSenha" id="ConfirmSenha"
                            placeholder="Confirme sua senha"> 
                    </div>

                    <div class="form-group p-3">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuario</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center p-3">
                        <button type="submit" class="btn btn-danger me-4">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                    


                </div>
            </div>

        </div>

    </div>
</div>
